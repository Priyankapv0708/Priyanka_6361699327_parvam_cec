<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Google</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://wallpapercave.com/wp/wp5393109.jpg'); /* Replace with your image URL */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 48px;
      color: #ffffff;
      text-shadow: 2px 2px 4px #000;
    }
    input[type="text"] {
      width: 400px;
      padding: 10px;
      font-size: 16px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      border: none;
      border-radius: 50px;
      background-color: #000000;
      color: white;
    }
    section {
      margin-top: 60px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 50px;
      border-radius: 10px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 8px 0;
    }
    a {
      color: #ffffff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>My Google</h1>
  <input type="text" placeholder="Search here..." />
  <br>
  <button onclick="alert('search running')">Search</button>

  <section>
    <h2>About</h2>
    <p>This is a simple mock-up of a search engine homepage inspired by Google. Itâ€™s built using basic HTML and CSS for educational purposes.</p>
  </section>

  <section>

      <li><a href="https://mail.google.com" target="_blank">Gmail</a></li>
      <li><a href="https://maps.google.com" target="_blank">Google Maps</a></li>
      <li><a href="https://drive.google.com" target="_blank">Google Drive</a></li>
      <li><a href="https://calendar.google.com" target="_blank">Google Calendar</a></li>
      <li><a href="https://news.google.com" target="_blank">Google News</a></li>
    </ul>

</html>
